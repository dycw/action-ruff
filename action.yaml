name: ruff
description: Run 'ruff'

branding:
  icon: activity
  color: gray-dark

inputs:
  token-checkout:
    description: Personal access token (PAT) used to fetch the repository
    default: ${{github.token}}
  token-ruff:
    description: Personal access token (PAT) used to download ruff
    default: ${{github.token}}

runs:
  using: composite
  steps:
    - name: Check out repo
      uses: actions/checkout@v6
      with:
        token: ${{inputs.token-checkout}}

    - name: Install 'ruff'
      uses: astral-sh/ruff-action@v3
      with:
        github-token: ${{inputs.token-ruff}}

    - name: Run 'ruff check --fix'
      run: ruff check --fix
      shell: bash

    - name: Run 'ruff format'
      run: ruff format
      shell: bash
