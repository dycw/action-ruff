name: ruff
description: Run 'ruff'

branding:
  icon: activity
  color: gray-dark

inputs:
  token:
    description: GitHub Personal Access Token
    default: ${{ github.token }}

runs:
  using: composite
  steps:
    - name: Check out repo
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Run 'action abc'
      env:
        TOKEN: ${{ inputs.token }}
        FLAG: ${{ inputs.flag }}
      run: uv tool run --from dycw-actions --isolated action abc
      shell: bash

    - name: Install 'ruff'
      uses: astral-sh/ruff-action@v3

    - name: Run 'ruff check'
      run: ruff check --fix

    - name: Run 'ruff format'
      run: ruff format
